      class="health-tracker-child16"><img width="75rem" height="75rem" src="help-256.png"></button>

  <script>
    var categories = document.getElementById("categories");
    if (categories) {
      categories.addEventListener("click", function (e) {
        window.location.href = "./categories.html";
      });
    }

    var medication = document.getElementById("medication");
    if (medication) {
      medication.addEventListener("click", function (e) {
        window.location.href = "./mediction.html";
      });
    }

    var rectangleButton1 = document.getElementById("rectangleButton1");
    if (rectangleButton1) {
      rectangleButton1.addEventListener("click", function () {
        window.open("https://vclock.com/set-timer-for-60-minutes/");
      });
    }

    var rectangleButton2 = document.getElementById("rectangleButton2");
    if (rectangleButton2) {
      rectangleButton2.addEventListener("click", function () {
        window.open("https://vclock.com/set-timer-for-60-minutes/");
      });
    }

    var tryItNow = document.getElementById("tryItNow");
    if (tryItNow) {
      tryItNow.addEventListener("click", function () {
        window.open("https://vclock.com/set-timer-for-60-minutes/");
      });
    }

    var tryItNow1 = document.getElementById("tryItNow1");
    if (tryItNow1) {
      tryItNow1.addEventListener("click", function () {
        window.open("https://vclock.com/set-timer-for-60-minutes/");
      });
    }
    var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
    var observer = new IntersectionObserver(
      (entries) => {
        for (const entry of entries) {
          if (entry.isIntersecting || entry.intersectionRatio > 0) {
            const targetElement = entry.target;
            targetElement.classList.add("animate");
            observer.unobserve(targetElement);
          }
        }
      },
      {
        threshold: 0.15,
      }
    );

    for (let i = 0; i < scrollAnimElements.length; i++) {
      observer.observe(scrollAnimElements[i]);
    }
  </script>
</body>

</html>
